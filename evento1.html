<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <title>Button Text Toggle</title>
  </head>

  <body>

    <button id="btn">Click me</button>

  </body>
  <script>
    //Obtener boton
    const btn = document.getElementById('btn');

    //Agrega un controlador de eventos
    btn.addEventListener('click', function() {
      //Verifica el texto
      if (btn.textContent === 'Click me') {
        //Si el texto actual es 'Click me', cambiarlo a 'Clicked!'
        btn.textContent = 'Clicked!';
      } else {
        //Si el texto actual es 'Clicked!', cambiarlo a 'Click me'
        btn.textContent = 'Click me';
      }
    });
  </script>

</html>
